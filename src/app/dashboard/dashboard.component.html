
 <nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
  </nav>

  <h1 style="color: antiquewhite;">welcome user</h1>
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">deposit</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">

                   

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          

                          <input type="text" name="acno" [(ngModel)]="acno"  class="form-control" placeholder="account number" id="deposit_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          
                          <input type="password" name="pswd" [(ngModel)]="pswd"  class="form-control" placeholder="password" id="deposit_password" required>
                      </div>

                       <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        

                        <input type="text" name="uname" [(ngModel)]="amount"  class="form-control" placeholder="amount" id="dposit_amnt" required>
                        
                    </div>
                      
                      <div class="form-group">
                          
                          <input type="submit"  value="deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>





  <div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-75">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">withdraw</h3>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()">

                 

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        

                        <input type="text" name="acno" [(ngModel)]="acno1"  class="form-control" placeholder="account number" id="deposit_accno" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        
                        <input type="password" name="pswd" [(ngModel)]="pswd1"  class="form-control" placeholder="password" id="deposit_password" required>
                    </div>

                     <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      

                      <input type="text" name="uname" [(ngModel)]="amount1"  class="form-control" placeholder="amount" id="dposit_amnt" required>
                      
                  </div>
                    
                    <div class="form-group">
                        
                        <input type="submit"  value="withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
